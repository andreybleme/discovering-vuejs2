<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="../../vue.js"></script>
</head>
<style type="text/css">
	.demo {
		width: 100px;
		height: 100px;
		background-color: gray;
		display: inline-block;
		margin: 10px;
	}
	.red {
		background-color: red;
	}
	.green {
		background-color: green;
	}
	.blue {
		background-color: blue;
	}
</style>
<body>
	<div id="app">
		<div class="demo" :style="myStyle"></div>
		<div class="demo" :style="myStyle"></div>
		<div class="demo"></div>
	
		<input type="text" v-model="color">
		<input type="text" v-model="width">

<script>
	new Vue({
		el: '#app',
		data: {
			color: 'green',
			width: 100
		},
		computed: {
			myStyle: function () {
				return {
					backgroundColor: this.color,
					width: this.width + 'px'
				};
			}
		}
	})
</script>
</body>
</html>
