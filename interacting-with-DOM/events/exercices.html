<html>
<head>
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="../../vue.js"></script>
</head>
<body>
	<div id="exercise">
	 <!-- 1) Show an alert when the Button gets clicked -->
	 <div>
	     <button @click="alertUser">Show Alert</button>
	 </div>
	 <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
	 <div>
	     <input @keydown="saveInput" type="text">
	     <p>{‌{ userInput }}</p>
	 </div>
	 <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
	 <div>
	     <input @keydown.enter="saveInputConditionally" type="text">
	     <p>{‌{ userInput2 }}</p>
	 </div>
</div>
<script type="text/javascript">
	new Vue({
    el: '#exercise',
     data: {
         value: '',
         userInput: undefined,
         userInput2: undefined
     },
     methods: {
         alertUser: function(){
             alert("You just clicked the button!");
         },
         saveInput: function(event){
             var value = event.target.value;
             this.userInput = value;
         },
         saveInputConditionally: function(event){
             var value = event.target.value;
             this.userInput2 = value;
         }
     }
});
</script>
</body>
</html>
