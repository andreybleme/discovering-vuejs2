<html>
<head>
	<title>VueJS</title>
	<script src="../../vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- Attach the following template, doesn't only show or hide -->
		<p v-if="show">You can see me!</p>
		<p v-else> Now you can see me!</p>
		<p>Do you also see me?</p>

		<template v-if="show">
			<h1>Heading, template!</h1>
			<p>Inside a template</p>
		</template>

		<button @click="show = !show">Switch</button>
<script>
	new Vue({
		el: '#app',
		data: {
			show: true
		}
	})
</script>
</body>
</html>
